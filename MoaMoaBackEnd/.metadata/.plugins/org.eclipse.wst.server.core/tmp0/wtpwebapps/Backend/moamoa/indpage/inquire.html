<!doctype html>
<html>
<head>
    <!--레이업 팝업 제작: div 태그로 감싸준다, html 내에 존재하는 팝업
  Window 팝업은 html 파일 하나가 레이업 팝업으로 만들어지는 것을 의미함, 다른 것-->
<meta charset="utf-8">
<title>회원가입</title>
<link rel="stylesheet" type="text/css" href="../css/inquire/inquire_default.css">
<link rel="stylesheet" type="text/css" href="../css/inquire/inquire_style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type>
$(document).ready(function(){
	
	$(".open").on('click',function(){
		$(".popup").show();
		$(".dim").show();
	});
	$(".popup .close").on('click',function(){
		$(this).parent().hide();
		$(".dim").hide();
	});
});
</script>
</head>
<body>
	
	<a href="#a" class="open">문의하기</a>
	<div class="popup">
		<h2>문의하기</h2>
		<div class="con">
			<table class="type1">
			<caption>
				<details class="hide">
					<summary>간편상담신청 폼</summary>
					<div>신청자이름, 연락처, 메모, 적용가능한혜택을 입력 또는 선택하는 표</div>
				</details>
			</caption>
			<colgroup>
			<col style="width: 111px">
			<col>
			</colgroup>
			<tbody>
			<tr>
				<th><label for="txt1">회원 이름</label><span>*<em class="hide">필수입력</em></span></th>
				<td><input type="text" id="txt1" placeholder="이름을 입력해 주세요."></td>
			</tr>
			<tr>
				<th><label for="txt2">연락처</label><span>*<em class="hide">필수입력</em></span></th>
				<td><input type="tel" id="txt2" placeholder="숫자만 입력해주세요."></td>
			</tr>
			<tr>
				<th><label for="txt3">질문</label><em>(0/300 byte)</em></th>
				<td><textarea id="txt3" placeholder="밀키트 계약 진행 방법이나 게시판 작성 방법 등 질문이 있다면 글을 남겨주세요. 예) 개인 회원이 밀키트를 판매할 수 있는 조건이 어떻게 되나요?."></textarea></td>
			</tr>
			<tr>
				<th>어떤<br>회원이신가요?</th>
				<td>
					<ul>
					<li><input type="checkbox" id="chk1_1"><label for="chk1_1">개인 회원입니다.</label></li>
					<li><input type="checkbox" id="chk1_2"><label for="chk1_2">프리미엄 개인 회원입니다.</label></li>
					<li><input type="checkbox" id="chk1_3"><label for="chk1_3">기업 회원입니다.</label></li>
					</ul>
				</td>
			</tr>
			</tbody>
			</table>
			<div class="agree">
				<input type="checkbox" id="chk1_4"><label for="chk1_4"><span>[필수]</span>개인정보 수집 및 이용 동의</label>
				<a href="#a" class="view">전문보기</a>
			</div>
		</div>
		<div class="txt_center">
			<a href="#a" class="btn_type1">글 올리기</a>
		</div>
		<a href="#a" class="close">닫기</a>
	</div>
	<div class="dim"></div>
</body>
</html>
